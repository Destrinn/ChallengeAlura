<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Teste de pag</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        
    </head>
    <body>
        <header>
            <img class="logo" src="./imagens/Logo_Alura.png" alt="Logo da alura">
        </header>
        
        <main>
            <section class="input-section">
                <textarea id="text-area" class="text-area" cols="42" rows="10" placeholder="Digite o texto aqui"></textarea>
                <div class="button-div">
                    <img src="./imagens/bi_exclamation-circle-fill.png" alt="Sinal de exclamação">
                    Texto em letras miniscúlas e sem acento!
                </div>
                <div class="buttons">
                    <button class="btn-encrypt" onclick="btnEncrypt()">Criptografar</button>
                    <button class="btn-decrypt" onclick="btnDecrypt()">Descriptografar</button>
                </div>
            </section>

            <section class="output-section">
                <div class="output-div">
                    <textarea id="output-area" class="output-area" cols="15" rows="10" disabled></textarea>
                </div>
                <div class="default-message">
                    <h1 id="aviso-notFound" class="aviso-notFound">Nenhuma mensagem encontrada</h1>
                    <p id="text-notFound" class="text-notFound">Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div>
                    <!-- <button id="btn-copy" class="btn-copy">Copiar</button> -->
             </section>

        </main>
      <script src="script.js"></script>
    </body>
</html>
